<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso. </p>
    <ul type="square">
        <li>
          <abbr title="use a Tag &lt;P&gt;">Paragráfos</abbr>
        </li>
        <li>
            <abbr title="use a Tag &lt;H1 à H6&gt;">Titulos</abbr>
        </li>
        <li>
            <abbr title="use a Tag &lt;IMG&gt;">Imagens</abbr>
        </li>
        <li>
            <abbr title="use a Tag &lt;ABBR&gt;">Abreviações</abbr>
        </li>
        <li>
            <abbr title="use a Tag &lt;CODE&gt;">Códigos fontes</abbr>
        </li>
        <li>
            <abbr title="use a Tag &lt;OI e LI&gt;">Lista numeradas</abbr>
        </li>
        <li>
            <abbr title="use a Tag &lt;UL e LI&gt;">Listas com demarcações</abbr>
        </li>
    </ul>
    
</body>
</html>

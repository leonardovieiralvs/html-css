<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div.container {
            background-color: aqua;
            display: flex;
            flex-flow: row wrap;
        }

        div.item {
            background-color: blueviolet;
            padding: 10px;
            flex: auto;
            text-align: center;
            border: 1px solid black;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">BLOCOS MODELO A</div>
        <div class="item">BLOCOS MODELO B</div>
        <div class="item">BLOCOS MODELO C</div>
        <div class="item">BLOCOS MODELO D</div>
        <div class="item">BLOCOS MODELO F</div>
    </div>
</body>
</html>

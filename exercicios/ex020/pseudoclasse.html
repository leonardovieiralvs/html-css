<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            background-color: lightgray;
            border: 3px solid red;
            text-align: center;
            height: 200px;
            width: 200px;
            margin: 50px auto;
            display: inline-block;
        }

        div:hover{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="d1">01</div>
    <div class="d2">02</div>
    <div class="d3">03</div>
</body>
</html>
